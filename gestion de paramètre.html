</head>
<body>

        </div>

    <main>
        <section class="settings">
            <h1>Gestion des paramètres de l'application</h1>
            <form action="#" method="POST" class="form-settings">
                <div class="form-group">
                    <label for="opening-hours">Heures d'ouverture :</label>
                    <input type="text" id="opening-hours" name="opening-hours" placeholder=>
                </div>
                
                <div class="form-group">
                    <label for="policies">Politiques :</label>
                    <textarea id="policies" name="policies" placeholder="Entrez les politiques générales ici..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="admin-email">Email administrateur :</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder=>
                </div>
                
                <div class="form-group">
                    <label for="contact-number">Numéro de contact :</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder=>
                </div>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
